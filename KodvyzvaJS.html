<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        function isUserInputValid(inputBeingValidated) {
            const currentDate = new Date().getFullYear()
            const convertedInput = Number(inputBeingValidated)
            

            return inputBeingValidated === "" ||
                inputBeingValidated === null ||
                convertedInput >= Number(currentDate) ||
                convertedInput <= 0 ||
                (Number(currentDate) - 130) >= convertedInput ||
                !Number.isInteger(convertedInput) ||
                isNaN(convertedInput);
        }



        function getUserBirthYear() {
            let userInput;
           
            do {
                if (userInput !== undefined) {
                    alert("Type in Correct Input (Year of Birth)")
                }
                userInput = prompt("Enter Year of Birth:")
            } while (isUserInputValid(userInput))

            return userInput
        }



        function isUserInPension(inputYear) {
            let year = Number(inputYear)
            let userAge = new Date().getFullYear() - year
            return userAge >= 65 && userAge < 130;
        }

        function evaluatePensionStatus() {

            let inputFromUser = getUserBirthYear()
            if (isUserInPension(inputFromUser)) {
                alert("Congratulations on Your Age")
            } else {
                alert("Work More")
            }


        }

    </script>




    <button onclick="evaluatePensionStatus()">Evaluate Your Retirement Status</button>




</body>

</html>
