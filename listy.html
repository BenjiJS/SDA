<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>OL (ordered list)</h2>

    <ol>
        <li>Prvni polozka</li>
        <li>druha polozka</li>
        <li>tretia polozka</li>
    </ol>

    <h2>UL (unordered list)</h2>

    <ul>
        <li>prva</li>
        <li>druha</li>
        <li>tretia</li>
    </ul>

    <h2>zanorenie</h2>
    <ul>
        <li>ovocie
            <ul>
                <li>jahody</li>
                <li>banany
                    <ul>
                        <li>zlte</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>zelenina</li>
    </ul>
</body>
</html>
